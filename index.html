    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                emerald: '#006B68', // Xanh ngọc lục bảo
                emeraldDark: '#004d4b',
                yellow: '#FFC62F', // Vàng
                yellowHover: '#e5b02b',
              },
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #002e2c; /* Darker shade of emerald */
        color: white;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(0, 107, 104, 0.3);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 198, 47, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #FFC62F;
        border-radius: 3px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
